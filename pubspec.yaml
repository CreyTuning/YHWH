name: yhwh
description: Aplicación dedicada a la lectura y estudio bíblico para todos los niveles de conocimientos.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  diacritic: ^0.1.1
  flutter_phoenix: ^0.1.0
  path_provider: ^1.6.7
  flutter_launcher_icons: "^0.7.3"

# el comando es: "flutter pub run flutter_launcher_icons:main"
flutter_icons:
  android: true
  ios: true
  image_path: "lib/icons/icon_app.png"

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
   - lib/bible/
   - lib/icons/icon_app.png

  fonts:
    - family:  CustomIcons
      fonts:
        - asset: lib/icons/CustomIcons.ttf

    - family: Londrina
      fonts:
        - asset: lib/fonts/LondrinaSolid-Regular.ttf

    - family: Varela
      fonts:
        - asset: lib/fonts/VarelaRound-Regular.ttf

    - family: Tinos
      fonts:
        - asset: lib/fonts/Tinos-Bold.ttf

    - family: Bookerly
      fonts:
        - asset: lib/fonts/Bookerly-Regular.ttf

    - family: Roboto
      fonts:
        - asset: lib/fonts/Roboto/Roboto-Regular.ttf

    - family: Roboto-Medium
      fonts:
        - asset: lib/fonts/Roboto/Roboto-Medium.ttf

    - family: Baloo
      fonts:
        - asset: lib/fonts/BalooPaaji2-Regular.ttf